@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>@title</title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="@routes.Assets.versioned("honoka/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="no-thank-yu">
    <header>
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">ひじき祭</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
              <li><a href="@routes.Application.about">このサイトについて</a></li>
              <li><a href="/">ひじき祭とは</a></li>
              <li><a href="/">ランキング（祭）</a></li>
              <li class="dropdown active">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">0 <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="./bootstrap-ja.html">Japanese Page <span class="label label-warning">New!</span></a></li>
                  <li><a href="./bootstrap.html">English Page</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="http://www.nicovideo.jp/video_top" class="btn btn-default active" target="_blank">ニコニコ動画</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">

    @content
    
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="@routes.Assets.versioned("honoka/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/hijiki.js")" type="text/javascript"></script>
  </body>
</html>
